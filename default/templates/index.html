    <script>
      $(document).ready(function() {
        $.material.init();

        if ($(window).width() >= 767){
          $(function () {
            $('[data-toggle="tooltip"]').tooltip({container: 'body'})
          });
        }

        // Adjust heights of intro and connect sections
        var height = $(window).height();
        if ($("#p0").height() < height){
          $("#p0").height(height);
        }

        if ($("#p3").height() + 200 < height){
          $("#p3").height(height - 201);
        }

        $("#content").show();

        $("html").click(function() {
          if (event.target.id == "moreMenuBtn") {
            $("#moreMenu").toggle(200);
          }
          else if (event.target.id != "moreMenu" && event.target.id != "moreMenuBtn" && $("#moreMenu").is(":visible")) {
            $("#moreMenu").hide(200);
          }
        });

        var sectionMap = {};

        $("section").each(function() {
          sectionMap[$(this).attr("id")] = $(this).offset().top - 145;
        });

        function sectionMapGet(k) {
          return sectionMap[k];
        }


        var position = 0;
        var max = 3;
        var idDown = position + 1;

        document.querySelector('#mainContainer').addEventListener("scroll", function() {
          $("section").each(function() {
            idDown = position + 1;
            if (position >= 0) {
              if ($(document.querySelector('#mainContainer').scroller).scrollTop() < sectionMapGet("p" + position)) {
                position = position - 1;
              }
            }
            if (idDown <= max) {
              if ($(document.querySelector('#mainContainer').scroller).scrollTop() >= sectionMapGet("p" + idDown)){
                position = position + 1;
              }
            }

          });
        });

        //jQuery for page scrolling feature - requires jQuery Easing plugin
        $(function() {
            $('#pageScrollDown').bind('click', function(event) {
                var $anchor = $(this);
                if ($(document.querySelector('#mainContainer').scroller).scrollTop() < sectionMapGet("p" + position)) {
                  $(document.querySelector('#mainContainer').scroller).stop().animate({
                      scrollTop: sectionMapGet("p" + position)
                  }, 1500, 'easeInOutExpo');

                  event.preventDefault();
                }
                else {
                  if (position < max){
                    var id = position + 1;
                    $(document.querySelector('#mainContainer').scroller).stop().animate({
                        scrollTop: sectionMapGet("p" + id)
                    }, 1500, 'easeInOutExpo');

                    event.preventDefault();
                  }
                }
            });
        });

        $(function() {
            $('#pageScrollUp').bind('click', function(event) {
                var $anchor = $(this);
                if ($(document.querySelector('#mainContainer').scroller).scrollTop() > sectionMapGet("p" + position)) {
                  $(document.querySelector('#mainContainer').scroller).stop().animate({
                      scrollTop: sectionMapGet("p" + position)
                  }, 1500, 'easeInOutExpo');

                  event.preventDefault();
                }
                else {
                  if (position > 0){
                    var id = position - 1;
                    $(document.querySelector('#mainContainer').scroller).stop().animate({
                        scrollTop: sectionMapGet("p" + id)
                    }, 1500, 'easeInOutExpo');

                    event.preventDefault();
                  }
                }
            });
        });

        $(function() {
          $('#drawerToggle').bind('click', function(event) {
              document.querySelector('core-drawer-panel').togglePanel();
          });
        });

        $(function() {
            $('.pageScroll').bind('click', function(event) {
                var $anchor = $(this);
                document.querySelector('core-drawer-panel').closeDrawer();

                $(document.querySelector('#mainContainer').scroller).stop().animate({
                    scrollTop: sectionMapGet($($anchor.attr('href')).attr("id"))
                }, 1500, 'easeInOutExpo');
                event.preventDefault();
            });
        });

        $(document.querySelector('#paper-dropdown')).toggle;
      });
    </script>
